<!-- MODAL HTML-->
 <div id="add-modal" class="modal">
    <!-- Modal content -->
        <div class="modal-content-container">  
                      
            <div class="modal-content">
                <div class="close-container">                 
                   <div class="modal-header"><h3>Add New Book:</h3></div>          
                   <span class="close">&times;</span>
                </div>    
                <div class="book-add-form">

                    <form id="new-book">
                        <label for="title">Book Title:</label>
                        <input type="text" 
                                id="title" 
                                name="title" 
                                placeholder="Book Title">

                        <label for="author">Author:</label>
                        <input type="text" 
                               id="author" 
                               name="author" 
                               placeholder="Book Author">

                        <label for="genre-selector">Select Genre:</label>
                        <div class="container-slider-select">
                            <div class="genre-selector">
                                <select id="book-genre" name="read" value="Select">
                                    <option value="Non-Fiction">Non-fiction.</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Sci-Fi">Science-Fiction</option>
                                    <option value="Love Story">Love Story</option>
                                    <option value="Crime">Crime</option>
                                </select>
                            </div>
                            <div class="read-slider">
                                <label class="switch">
                                    <input type="checkbox" id="modal-read">
                                    <span class="slider round"></span>
                                </label>
                                <div id="modal-status" class="modal-status">Not Read</div>
                            </div> 
                        </div>

                        <div class="container-num-pages">
                            <div class="num-pages">Total Pages:</div>
                            <input  type="number" min="1" id="num-pages" name="num-pages" value=1>
                        </div>

                        <div class="line"></div>
                        <div class="container-buttons">
                                <input type="button" id="reset" value="Reset Form">
                                <input type="button" id="save" value="Save Book">
                        </div>  
                        
                        <!--
                        
                        <input type="button" id="save" value="Save Book">-->
                    </form>
                </div>
            </div>
